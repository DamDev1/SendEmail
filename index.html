<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Send Email</title>
</head>
<body>
    <section>
        <div class="container">
            <form action="https://formspree.io/f/xyyogqwq" method="post" id="my-form">
                <div class="form-group">
                    <label for="FirstName">FirstName</label>
                    <input type="text" id="firstName" class="firstName">
                </div>
    
                <div class="form-group">
                    <label for="secondName">SecondName</label>
                    <input type="text" id="secondName" class="secondName">
                </div>
    
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" id="email" class="email">
                </div>
    
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" class="message" cols="30" rows="10"></textarea>
                </div>
    
                <div class="form-group">
                    <button class="submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="status" class="error">Thanks! We will get back to you</div>
    </section>

    <script src="main.js"></script>
</body>
</html>
